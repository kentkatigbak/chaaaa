<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Pacifico', cursive;
            background-color: #ffebf0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 100;
        }

        h1 {
            font-size: 4rem;
            color: #ff6347;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.5rem;
            color: #f4a300;
            animation: float 4s ease-in-out infinite;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            animation: rise 6s infinite;
            z-index: 1;
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-duration: 6s;
            animation-delay: 0s;
            animation-timing-function: ease-in-out;
        }

        .balloon:nth-child(2) {
            left: 30%;
            animation-duration: 8s;
            animation-delay: 2s;
            animation-timing-function: ease-in-out;
        }

        .balloon:nth-child(3) {
            left: 50%;
            animation-duration: 10s;
            animation-delay: 4s;
            animation-timing-function: ease-in-out;
        }

        .balloon:nth-child(4) {
            left: 70%;
            animation-duration: 7s;
            animation-delay: 1s;
            animation-timing-function: ease-in-out;
        }

        .balloon:nth-child(5) {
            left: 90%;
            animation-duration: 9s;
            animation-delay: 3s;
            animation-timing-function: ease-in-out;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            animation: confetti 2s linear infinite;
        }

        .confetti:nth-child(1) {
            animation-delay: 0s;
        }

        .confetti:nth-child(2) {
            animation-delay: 1s;
        }

        .confetti:nth-child(3) {
            animation-delay: 2s;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(500px) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday CHA! ðŸŽ‚</h1>
        <p>Panis. Ang Effort ko Bumati HAHAHAHA bayad chicken wings! HAHAHAHA</p>

        <!-- Balloons -->
        <div class="balloon"><img src="https://image.shutterstock.com/image-vector/balloon-icon-260nw-1046621560.jpg" alt="balloon" width="80"></div>
        <div class="balloon"><img src="https://image.shutterstock.com/image-vector/balloon-icon-260nw-1046621560.jpg" alt="balloon" width="80"></div>
        <div class="balloon"><img src="https://image.shutterstock.com/image-vector/balloon-icon-260nw-1046621560.jpg" alt="balloon" width="80"></div>
        <div class="balloon"><img src="https://image.shutterstock.com/image-vector/balloon-icon-260nw-1046621560.jpg" alt="balloon" width="80"></div>
        <div class="balloon"><img src="https://image.shutterstock.com/image-vector/balloon-icon-260nw-1046621560.jpg" alt="balloon" width="80"></div>

        <!-- Confetti -->
        <div class="confetti" style="left: 20%;"></div>
        <div class="confetti" style="left: 40%;"></div>
        <div class="confetti" style="left: 60%;"></div>
        <div class="confetti" style="left: 80%;"></div>

    </div>

    <script>
        // Script to add confetti dynamically
        setInterval(() => {
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 3000); // Remove after animation ends
        }, 200);
    </script>
</body>
</html>
